<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sticky Note -->
  <rect x="20" y="20" width="100" height="100" rx="12" fill="#FFD966" stroke="#E6B800" stroke-width="3"/>
  <text x="70" y="75" font-size="14" text-anchor="middle" fill="#333">Note</text>

  <!-- Rectangle Card -->
  <rect x="160" y="20" width="140" height="90" rx="14" fill="#4F9CF9"/>
  <text x="230" y="70" font-size="14" text-anchor="middle" fill="#fff">Card</text>

  <!-- Circle Element -->
  <circle cx="370" cy="65" r="45" fill="#34D399"/>
  <text x="370" y="70" font-size="14" text-anchor="middle" fill="#fff">Idea</text>

  <!-- Arrow Connector -->
  <line x1="80" y1="150" x2="280" y2="150" stroke="#333" stroke-width="4"/>
  <polygon points="280,150 265,140 265,160" fill="#333"/>

  <!-- Flow Box 1 -->
  <rect x="20" y="180" width="120" height="70" rx="10" fill="#F472B6"/>
  <text x="80" y="220" font-size="13" text-anchor="middle" fill="#fff">Start</text>

  <!-- Flow Box 2 -->
  <rect x="200" y="180" width="120" height="70" rx="10" fill="#A78BFA"/>
  <text x="260" y="220" font-size="13" text-anchor="middle" fill="#fff">Process</text>

  <!-- Flow Connector -->
  <line x1="140" y1="215" x2="200" y2="215" stroke="#333" stroke-width="3"/>
  <polygon points="200,215 190,208 190,222" fill="#333"/>
</svg>
